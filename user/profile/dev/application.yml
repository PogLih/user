spring:
  # MySQL DataSource Configuration
  datasource:
    url: jdbc:mysql://localhost:3300/dummy
    username: root
    password: 123
    driver-class-name: com.mysql.cj.jdbc.Driver

  # Hibernate Configuration
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
    #        dialect: org.hibernate.dialect.MySQLDialect Default setting
    open-in-view: false

  # Profile configuration
  profiles:
    active: dev

  # Turn off Spring security
  #  autoconfigure:
  #    exclude:
  #      - org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

  # Security configuration
security:
  session:
    policy: stateless

  csrf:
    enabled: false
    ignore-list:
    protect-list:
    with-http: false

  cors:
    enabled: false
    allow-credentials: false
    allowed-headers:
    allowed-methods:
    allowed-origin-patterns:
    exposed-header:
    max-age:

  authentication:
    by-pass-auth: false
    public-paths:
      - url: "/user/sign-up"
        methods:
          - POST
      - url: "/auth/sign-in"
        methods:
          - POST
      - url: "/auth/verify-token"
        methods:
          - POST
      - url: "auth/logout"
        methods:
          - POST
    private-paths:
      - url: "/user/getUsers"
        methods:
          - GET
        authority: "ADMIN"
        permissions: "all"

  # Jwt Configuration
jwt:
  signKey: ${SECRET_KEY}
  issuer: Users Service
  ttl-in-second: 3600

server:
  port: 8080
  servlet:
    context-path: /users